<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd355f;">
                <h1>Nature Flower</h1>
                <p>Lorem ipsum dolor sit </p>
            </div>
            <div style="background-color: #fdad35;">
                <h1>Nature Tree</h1>
                <p>Lorem ipsum dolor sit </p>
            </div>
            <div style="background-color: #fd3550bf;">
                <h1>The Bridge</h1>
                <p>Lorem ipsum dolor sit </p>
            </div>
            <div style="background-color: #fd8f35;">
                <h1>Desert Road</h1>
                <p>Lorem ipsum dolor sit </p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('pics/4.jpg');"></div>
            <div style="background-image: url('pics/3.jpg');"></div>
            <div style="background-image: url('pics/2.jpg');"></div>
            <div style="background-image: url('pics/1.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
